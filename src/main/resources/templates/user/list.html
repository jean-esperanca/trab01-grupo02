<html layout:decorate="~{/layouts/main}">

<head>
<title th:text="#{user.profile}" />
</head>

<!-- CONTENT HEADER -->
<div layout:fragment="content-header">
	<section class="content-header">
		<!-- PAGE TITLE -->
		<h1>
			<span th:text="#{user.profile}" />
		</h1>
		<!-- BREADCRUMB -->
		<ol class="breadcrumb">
			<li><a href="#"> <i class="fa fa-dashboard"></i> <span
					th:text="#{breadcrumb}" />
			</a></li>
			<li><a href="#"><span th:text="#{user.profile}" /></a></li>
		</ol>
	</section>
</div>


<!-- CONTENT -->
<div layout:fragment="content">
	<!-- Main content -->

	<section class="content">

		<div class="box-body">
			<div id="example1_wrapper"
				class="dataTables_wrapper form-inline dt-bootstrap">
				
				<div class="row">
					<div class="col-sm-12">
						<table id="tabela_user"
							class="table table-bordered table-striped dataTable" role="grid"
							aria-describedby="example1_info">
							<thead>
								<tr role="row">
									<th class="sorting" tabindex="0" aria-controls="example1"
										rowspan="1" colspan="1"
										aria-label="Rendering engine: activate to sort column ascending"
										style="width: 197px;">Rendering engine</th>
									
								</tr>
							</thead>
							<tbody>
								<tr role="row" class="odd">
									<td class="">Other browsers</td>
					
								</tr>
							</tbody>
							
						</table>
					</div>
				</div>
				
			</div>
		</div>
	</section>
</div>

<th:block layout:fragment="css-view">
	<link rel="stylesheet" type="text/css"
		href="/webjars/datatables/1.10.13/media/css/jquery.dataTables.min.css" />
</th:block>



<th:block layout:fragment="js-view">
	<script src="/webjars/datatables/1.10.13/media/js/jquery.dataTables.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#tabela_user').DataTable();
		});
	</script>
</th:block>


</html>
